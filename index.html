<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>document</title>
  <link rel="stylesheet" href="main.css">
  
</head>
<body>
  <!--header-->
  <header>
    <h1>JavaScript Calculator</h1>
    <hr>
  </header>
  <!--main-->
  <form name="calculator">

    <input type="text" name="screen" placeholder="0">
    <hr>
    <input type="button" name="clear" value="Clr" onclick="Clear()">
    <br>
    <input type="button" value="7" onclick="valueButton(this)">
    <input type="button" value="8" onclick="valueButton(this)">
    <input type="button" value="9" onclick="valueButton(this)">
    <input type="button" value="+" onclick="valueButton(this)">
    <br>
    <input type="button" value="4" onclick="valueButton(this)">
    <input type="button" value="5" onclick="valueButton(this)">
    <input type="button" value="6" onclick="valueButton(this)">
    <input type="button" value="-" onclick="valueButton(this)">
    <br>
    <input type="button" value="1" onclick="valueButton(this)">
    <input type="button" value="2" onclick="valueButton(this)">
    <input type="button" value="3" onclick="valueButton(this)">
    <input type="button" value="*" onclick="valueButton(this)">
    <br>
    <input type="button" value="0" onclick="valueButton(this)">
    <input type="button" value="." onclick="valueButton(this)">
    <input type="button" value="=" onclick="Calculate()">
    <input type="button" value="/" onclick="valueButton(this)">
    
  </form>
  <!--footer-->
  <footer>
    <h2>&copy;2020.Made By NahimRimon.</h2>
  </footer>

  <!--script-->
  <script src="main.js"></script>


</body>

</html>
